# Delimiters configuration
delimiters:
  tuple_delimiter: "<|#|>"
  completion_delimiter: "<|COMPLETE|>"
  record_delimiter: "##"

# Extraction-specific settings
extraction_settings:
  max_gleaning: 1
  entity_types_override: null  # null = use template metadata entity_types
  force_summary_threshold: 8
  summary_max_tokens: 1200
