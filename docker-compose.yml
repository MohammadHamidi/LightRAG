version: "3.9"

services:
  lightrag:
    container_name: ${COOLIFY_CONTAINER_NAME:-lightrag}
    image: ghcr.io/hkuds/lightrag:latest

    ports:
      - "9621:9622"
    expose:
      - "9622"

    env_file:
      - .env

    environment:
      PORT: "9622"

    volumes:
      - ./data/rag_storage:/app/rag_storage
      - ./data/inputs:/app/inputs
      - ./config.ini:/app/config.ini:ro

    restart: unless-stopped

    extra_hosts:
      - "host.docker.internal:host-gateway"

    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://127.0.0.1:9622/health', timeout=2).read()"]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 30s
